<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<script src="jquery-2.1.4.min.js"></script>
<body>
<div class="wrapper">
    <input type="text" name="isBuy" placeholder="isBuy"/><br/>
    <input type="text" name="symbol" placeholder="symbol"/><br/>
    <input type="text" name="price" placeholder="price"/><br/>
    <input type="text" name="quantity" placeholder="quantity"/><br/>
    <input type="text" name="strategy" placeholder="strategy"><br/>
    <button id="sub-btn">submit</button>
</div>

<script>
    (function(){
       var submitData = {
           isBuy:'',
           symbol: '',
           price : 0.0,
           quantity: 0,
           strategy: ''
       }
       $("#sub-btn").on("click",function(){
           submitData.symbol = $("input[name='isBuy']").val();
           submitData.symbol = $("input[name='symbol']").val();
           submitData.price = parseFloat($("input[name='price']").val());
           submitData.quantity = parseInt($("input[name='quantity']").val());
           submitData.strategy = $("input[name='strategy']").val();

           $.ajax({
               method : 'POST',
               url : 'http://127.0.0.1:9001/addOrder',
               data : submitData,
               dataType: 'json',
               success : function(result){ÃŸ
                   console.log(result);
               },
               error : function (msg){
                   console.log(msg);
               }
           });
       });
    })()
</script>
</body>
</html>
